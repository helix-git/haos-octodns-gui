---
name: Release

"on":
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Update version in config.yaml
        if: ${{ steps.release.outputs.release_created }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          sed -i "s/^version:.*/version: ${VERSION}/" config.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config.yaml
          git commit -m "chore: Update config.yaml to ${VERSION}"
          git push

  build:
    name: Build Add-on
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Get add-on information
        id: info
        uses: >-
          home-assistant/actions/helpers/info@55b4a5d23e09d627c2773c2ef82afa98904d65b4
        with:
          path: "./"

      - name: Check if architecture exists
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ \
            "${{ matrix.arch }}" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build add-on
        if: steps.check.outputs.build == 'true'
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --${{ matrix.arch }} \
            --target . \
            --image "haos-octodns-gui/{arch}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon

  notify:
    name: Notify Main Repo
    runs-on: ubuntu-latest
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Trigger submodule sync
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: ${{ github.repository_owner }}/haos-apps
          event-type: app-updated
          client-payload: |
            {
              "app": "octodns-gui",
              "version": "${{ needs.release-please.outputs.version }}",
              "branch": "main",
              "repo": "${{ github.repository }}"
            }
