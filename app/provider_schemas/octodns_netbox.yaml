# NetBox DNS Provider Schema
class: octodns_netbox.NetboxSource
name: NetBox
is_source: true
documentation: https://github.com/octodns/octodns-netbox

package:
  name: octodns-netbox

fields:
  - name: url
    label: NetBox URL
    type: text
    required: true
    description: Your NetBox API URL
  - name: token
    label: NetBox Token
    type: password
    required: true
    env_ref: true
    description: Your NetBox Access Token (read-only)
  - name: ttl
    label: TTL
    type: number
    default: 60
    description: The TTL of the generated records
  - name: populate_subdomains
    label: Populate Subdomains
    type: checkbox
    default: true
    description: Generate records including subdomains
  - name: field_name
    label: FQDN Field Name
    type: text
    default: description
    description: The NetBox field name used to store FQDNs
  - name: populate_tags
    label: Populate Tags
    type: text
    description: Comma-separated list of tags to filter IP addresses by
  - name: populate_vrf_id
    label: Populate VRF ID
    type: number
    description: VRF ID to filter IP addresses by (0 for global VRF)
  - name: populate_vrf_name
    label: Populate VRF Name
    type: text
    description: VRF Name to filter IP addresses by
  - name: multivalue_ptr
    label: Multi-value PTR records
    type: checkbox
    default: false
    description: If true, multiple-valued PTR records will be generated
