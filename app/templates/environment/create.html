{% extends "base.html" %}

{% block title %}Neue Variable - OctoDNS GUI{% endblock %}

{% block content %}
<div class="card">
    <h2>Neue Environment Variable</h2>

    <form method="POST">
        <div class="form-group">
            <label for="key">Key (wird automatisch zu UPPERCASE)</label>
            <input type="text" id="key" name="key" required
                   placeholder="z.B. CLOUDFLARE_TOKEN"
                   style="width: 100%; text-transform: uppercase;">
        </div>

        <div class="form-group">
            <label for="value">Wert (wird verschlüsselt gespeichert)</label>
            <input type="password" id="value" name="value" required
                   placeholder="API Token oder Passwort"
                   style="width: 100%;">
        </div>

        <p style="color: var(--secondary-text-color); font-size: 14px; margin-bottom: 16px;">
            Referenziere diese Variable später mit <code>env/KEY_NAME</code> in Provider-Konfigurationen.
        </p>

        <div class="actions">
            <button type="submit" class="btn">Erstellen</button>
            <a href="{{ url_for('environment.index') }}" class="btn btn-secondary">Abbrechen</a>
        </div>
    </form>
</div>
{% endblock %}
