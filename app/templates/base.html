<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OctoDNS GUI{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --primary-text-color: #212121;
            --primary-background-color: #fafafa;
            --secondary-text-color: #727272;
            --divider-color: #e0e0e0;
            --accent-color: #03a9f4;
            --error-color: #db4437;
            --success-color: #0f9d58;
            --card-background-color: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-text-color: #e1e1e1;
                --primary-background-color: #111111;
                --secondary-text-color: #9b9b9b;
                --divider-color: #2f2f2f;
                --card-background-color: #1c1c1c;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Roboto, "Helvetica Neue", sans-serif;
            background-color: var(--primary-background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--divider-color);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }

        h2 {
            font-size: 20px;
            font-weight: 500;
            margin: 0 0 16px 0;
        }

        .user-info {
            font-size: 14px;
            color: var(--secondary-text-color);
        }

        .card {
            background-color: var(--card-background-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--divider-color);
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background-color: var(--divider-color);
            color: var(--primary-text-color);
        }

        .error {
            color: var(--error-color);
            background-color: rgba(219, 68, 55, 0.1);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .success {
            color: var(--success-color);
            background-color: rgba(15, 157, 88, 0.1);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--divider-color);
        }

        th {
            font-weight: 500;
            color: var(--secondary-text-color);
        }

        textarea {
            width: 100%;
            min-height: 400px;
            font-family: monospace;
            font-size: 14px;
            padding: 12px;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            background-color: var(--card-background-color);
            color: var(--primary-text-color);
            resize: vertical;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            padding: 8px 12px;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            background-color: var(--card-background-color);
            color: var(--primary-text-color);
            font-size: 14px;
        }

        select {
            cursor: pointer;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-info {
            background-color: rgba(3, 169, 244, 0.2);
            color: var(--accent-color);
        }

        .badge-success {
            background-color: rgba(15, 157, 88, 0.2);
            color: var(--success-color);
        }

        .badge-secondary {
            background-color: var(--divider-color);
            color: var(--secondary-text-color);
        }

        .badge-warning {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .btn-danger {
            background-color: var(--error-color);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        .input-group select {
            flex-shrink: 0;
        }

        .input-group input {
            flex: 1;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            color: var(--secondary-text-color);
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        a {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/" style="text-decoration: none; color: inherit;">OctoDNS GUI</a></h1>
            <nav style="display: flex; gap: 16px; font-size: 14px;">
                <a href="{{ url_for('main.index') }}">Dashboard</a>
                <a href="{{ url_for('providers.index') }}">Provider</a>
                <a href="{{ url_for('environment.index') }}">Secrets</a>
            </nav>
            <div class="user-info">{{ user.name }}</div>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
